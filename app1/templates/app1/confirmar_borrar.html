<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminando Comentario de {{object.nombre}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'app1:borrar' object.id %}" method="POST"> 
            {% csrf_token %} 
            Está seguro de eliminar la comentario con id = {{object.id}}? 
            <input class="btn btn-success"  type="submit" value="Sí" /> 
            <a class="btn btn-primary" data-dismiss="modal" aria-label="Close">Cancelar</a> 
        </form> 
      </div>
      
    </div>
  </div>
